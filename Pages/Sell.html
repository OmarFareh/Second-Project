<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car - Fareh for Cars</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            color: white;
            padding-top: 20px;
            overflow-y: auto;
        }

        .sidebar a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-left: 250px; /* Adjusted to accommodate sidebar width */
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select,
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        iframe {
            width: 100%;
            height: 315px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="../HomePage.html">Home</a>
        <a href="Our Services.html">Our Services</a>
        <a href="Reviews.html">Customer Reviews</a>
        <a href="Contact us.html">Contact Us</a>
       
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Choose the car you want to sell</h1>

        <div>
            <label for="car">Select your car</label>
            <select id="car">
                <option value="BMW">BMW</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Audi">Audi</option>
                <option value="Ford">Ford</option>
            </select>
        </div>

        <div>
            <label for="year">Choose the year</label>
            <input list="Years" id="year">
            <datalist id="Years">
                <option>2024</option>
                <option>2023</option>
                <option>2022</option>
                <option>2021</option>
                <option>2020</option>
            </datalist>
        </div>

        <div>
            <label for="color">Select your car color</label>
            <select id="color">
                <option style="background-color: yellow;" value="Yellow">Yellow</option>
                <option style="background-color: blue;" value="Blue">Blue</option>
                <option style="background-color: red;" value="Red">Red</option>
                <option style="background-color: green;" value="Green">Green</option>
            </select>
        </div>
    </div>

    <!-- Video Container -->
    <div class="container">
        <h1>Watch Our Video</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mdnF9R-Bzpg?si=qypMyHEPmh6aNSxZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>

</html>
